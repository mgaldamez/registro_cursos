		<script type="text/javascript">
		
		 function getUrlParameter(sParam)
		 {
			 var sPageURL = window.location.search.substring(1);
			 var sURLVariables = sPageURL.split('&');
			 for (var i = 0; i < sURLVariables.length; i++) 
			 {
				 var sParameterName = sURLVariables[i].split('=');
				 if (sParameterName[0] == sParam) 
				 {
					 return sParameterName[1];
				 }
			 }
		 }  
		 
		  $( document ).ready(function() {
		 
			 var a = getUrlParameter('id');
			 if(a){
				if(a=='error'){
				$("#msj").append(" Error, verifique el usuario y contrase&ntilde;a!");
				 $( "#show" ).slideToggle( "slow", function() {
					 // Animation complete.
					 $( "#show" ).slideUp(800).delay( 800 );
				 }).delay(2500);
				 }else if(a=='inactive'){
				 $("#msj").html("Usuario Inactivo, contactar con el admin!");
					 $( "#show" ).slideToggle( "slow", function() {
						 // Animation complete.
						 $( "#show" ).slideUp(800).delay( 800 );
					 }).delay(2500);
					 }else if(a=='no_data'){
					 $( "#no_data" ).slideToggle( "slow", function() {
						 // Animation complete.
						 $( "#no_data" ).slideUp(800).delay( 800 );
					 }).delay(2500);
					 } 
			}
		 });
		
		
		</script>
